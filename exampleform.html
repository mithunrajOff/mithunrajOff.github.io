<!DOCTYPE html>
<html>
    <title>create a form</title>
    <link rel="stylesheet" href="./assets/css/form.css">
<body>
    <h1>PERSONAL DETAIL FORM</h1>
    <form>
        <label>NAME:</label>
        <input type="text" class="input[type=number], input[type=text], input[type=date], select"><br><br><br>
        <label>AGE:</label>
        <input type="number" class="input[type=number], input[type=text], input[type=date], select"><br><br><br>
        <label>GENDER:</label>
        <input type="radio" class="input[type=radio]" name="gender" value="male">MALE
        <input type="radio" class="input[type=radio]" name="gender" value="female">FEMALE<br><br><br>
        <label>DOB:</label>
        <input type="date" value="DOB" class="input[type=number], input[type=text], input[type=date], select" name="DOB"><br><br><br>
        <label>PROFILE PHOTO:</label>
        <input type="file"><br><br><br>
        <label>DEGREE: </label>
        <select class="input[type=number], input[type=text], input[type=date], select">
            <option value="B.E">B.E</option><br>
            <option value="M.E">M.E</option><br>
            <option value="B.TECH">B.TECH</option><br>
            <option value="M.TECH">M.TECH</option><br>
        </select><br><br><br>
        <button type="submit" class="button[type=submit]">Submit</button>
    </form>
</body>
</html>
